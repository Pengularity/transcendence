</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" onclick="navigate('home')">Transcendence</a>

<!-- Bouton de connexion -->
<button id="loginButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Se connecter</button>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Connexion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Nom d'utilisateur :</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe :</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Se connecter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<div id="userMenu" style="display: none;">
  <span>Bienvenue, <strong id="usernameDisplay"></strong> !</span>
  <button class="btn btn-danger" onclick="logout()">DÃ©connexion</button>
</div>

  <!-- Contenu dynamique -->
  <div id="content" class="container mt-5">
  </div>

  <script src="{% static 'js/app.js' %}" defer></script>
  <script src="{% static 'js/game.js' %}" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
