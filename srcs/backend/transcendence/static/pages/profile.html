<h2>Mon Profil</h2>
<div class="card">
    <div class="card-body">
        <p><strong>Nom d'utilisateur :</strong> <span id="username"></span></p>
        <p><strong>Email :</strong> <span id="email"></span></p>
        <button class="btn btn-primary" id="editProfileBtn">Modifier</button>
    </div>
</div>

<!-- Formulaire de modification (masqué par défaut) -->
<div class="card mt-3 d-none" id="editProfileForm">
    <div class="card-body">
        <form id="profileForm">
            <div class="mb-3">
                <label for="newUsername" class="form-label">Nouveau nom d'utilisateur</label>
                <input type="text" class="form-control" id="newUsername">
            </div>
            <div class="mb-3">
                <label for="newEmail" class="form-label">Nouvel email</label>
                <input type="email" class="form-control" id="newEmail">
            </div>
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <button type="button" class="btn btn-secondary" id="cancelEdit">Annuler</button>
        </form>
    </div>
</div>

<script src="static/js/profile.js" defer></script>
